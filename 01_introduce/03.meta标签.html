<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据名称
        content 指定的数据内容
            
            keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用，隔开
                <meta name="keywords content="网上购物，网上商城，手机，笔记本>
                <meta name="keyworda concent="网购，网上购物，在线购物">
            description 用于指定网站的描述
                <meta name="description" content="京东JD.COM-专业的综合网上购物商城"
                网站的描述会显示在搜索引擎的搜索结果中
            title标签的内容会作为搜索结果的超链接上的文字显示-->
    <meta name="keywords" content="HTML5,前端,css3">
    <meta name="desciption" content="这是一个非常不错的网站">
    <!--
        <meta http-equiv="refresh" content=""3;url=https://www.mozilla.org">
        将页面重新定向到另一个网站
     -->
     <!-- <meta http-equiv="refresh" content="3;url=https://wwww.baidu.com"> -->
    <title>Document</title>
</head>
<body>
</body>
</html>
