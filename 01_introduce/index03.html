<html>
	<head>
			<title>这是我的第三个网页</title>
	</head>
	<body>
		<!--<font></font>是字体标签;
		属性，在标签中（开始标签或自结束标签）还可以设置属性；
		属性是一个名值对；（x=y）
		属性和标签名或者其他属性之间应该是用空格隔开；
		属性不能瞎写，应该根据文档中的规定来编写；
		有些属性有属性值，有些没有。如果有属性值，属性值应该使用引号引起来，一对引号应该前后一致，不能一单一双；
		下文中color就是属性名，red为属性值。-->
		<h1><font size="2">这是我的</font><font color="red" size="3">第三个</font><font size="2">网页</font></h1>
	</body>
	</html>
